<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img [src]="'img/' + producto.imagen" class="img-fluid" alt="Imagen del producto">
        </div>
        <div class="col-md-6">
            <h2>{{ producto.nombre }}</h2>
            <p>{{ producto.detalle }}</p>
            <p><strong>Precio:</strong> S/. {{ producto.precio | number:'1.2-2' }}</p>
            
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-dark" (click)="disminuirCantidad()">-</button>
                <input
                    type="number"
                    class="form-control mx-2"
                    [value]="cantidad"
                    (input)="onCantidadChange($event)"
                    min="1"
                    required
                />
                <button class="btn btn-outline-dark" (click)="aumentarCantidad()">+</button>
            </div>

            <button (click)="agregarProducto()" type="button" class="btn btn-dark btn-lg mt-3 mb-3">
                <i class="bi bi-cart"></i> Agregar al carrito
            </button>
        </div>
    </div>
  </div>
