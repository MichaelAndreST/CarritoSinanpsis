<div class="container mt-2">
    <h3 class="text-center">CÃ¡talogo</h3>
    <hr/>

    <div class="row">
        @for(item of productos; track item.id){
            <div class="col-sm-4 mt-1">
                <div class="card">
                    <img [src]="'img/' + item.imagen">
                    <div class="card-body">
                        <p class="fw-bold">{{item.nombre}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <button (click)="agregarProducto(item)" type="button" class="btn btn-sm btn-dark">
                                <i class="bi bi-cart"></i> Agregar
                            </button>
                            <small class="fw-bold">S/. {{item.precio | number:'1.2-2'}}</small>
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
